<!DOCTYPE html>
<html>
<head>
    <title>Virtue / Vice</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../../lib/bootstrap-customized.css">
    <link rel="stylesheet" type="text/css" href="../css/animate.css">
    <link rel="stylesheet" type="text/css" href="../css/navigation.css">
    <link rel="stylesheet" type="text/css" href="../css/list.css">
</head>
<body>
    <header>
        <nav>
          <ul>
            <li><a href="welcome.html">Home</a></li>
            <li><a href="setting.html">Setting</a></li>
            <li><a href="#" id="logout" data-toggle="modal" data-target="#modal_logout">Log Out</a></li>
          </ul>
        </nav>
    </header>

    <section>
        <h1>Habit List</h1>
        <noscript><p style=
      "text-align: center; margin-bottom: 0;color:#a94442;background:#f2dede;border:1px solid #ebccd1;border-radius:5px;padding:5px;">Your browser doesn't support Javascript or Javascript is turned off! This website needs Javascript to function properly.</p></noscript>
        <ul id="habit-list">
            <script id="list-template" type="text/x-handlebars-template">
                {{#each this}}
                <li class="animated slideInLeft habit-entry" id="{{id}}">
                    <ul class="habit-info">
                        <li><div class="habit-name" title="{{title}}">{{title}}</div></li>
                        <li><img class="habit-icon" src="{{icon_image._url}}" alt="habit icon"></li>
                    </ul>
                    <div class="dropdown">
                      <button class="dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                        <img class="settings-img" src="../../img/wrench.svg" alt="settings">
                      </button>
                      <ul class="dropdown-menu pull-right" aria-labelledby="dropdownMenu1">
                        <li><a href="#" class="edit">Edit</a></li>
                        <li><a href="#" class="del" data-toggle="modal" data-target="#deleteConfirmation">Delete</a></li>
                      </ul>
                    </div>

                    <div class="message">
                        <span class="message-total">
                            <strong class="current-value">{{current_value}}</strong> day(s) in a row! Best Record: <strong class="max-value">{{max_value}}</strong><br>
                            <svg height="25" width="150">
                                <line x1="0" y1="0" x2="150" y2="0" style="stroke:rgba(171,171,171,0.6);stroke-width:25" />
                                <line class="progress" x1="0" y1="0" x2="{{progress}}" y2="0" style="stroke:rgba(65, 131, 215, 0.8);stroke-width:25" />
                            </svg>
                        </span><br>
                        <span class="message-today">Completed <strong class="daily-current">{{daily_current}}</strong>/<strong>{{daily_frequency}}</strong> for today!</span>
                    </div>
                    <div class="habit-op">
                        <button type="button" class="op op-done" title="done">
                            <img src="../../img/done.svg" alt="Done">
                        </button>
                        <button type="button" class="op op-skip"  title="dismiss">
                            <img src="../../img/cross.svg" alt="Del">
                        </button>
                    </div>
                </li>
                {{/each}}
            </script>
        </ul>
    </section>

    <!-- modal -->
    <div class="modal fade" id="deleteConfirmation" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Delete Habit Confirmation</h4>
              </div>
              <div class="modal-body">
                Are you sure you want to delete the habit <em></em>?
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-danger btn-delete">Delete</button>
                <button type="button" class="btn btn-default btn-cancel" data-dismiss="modal">Cancel</button>
              </div>
            </div>
        </div>
    </div>
	<!-- Modal -->
		  <div class="modal fade" id="modal_logout" role="dialog">
		    <div class="modal-dialog">

		      <!-- Modal content-->
		      <div class="modal-content">
		        <div class="modal-header">
		          <button type="button" class="close" data-dismiss="modal">&times;</button>
		          <h4 class="modal-title">Log out Confirmation</h4>
		        </div>
		        <div class="modal-body">
		          <p>Are you sure you want to log out ?</p>
		        </div>
		        <div class="modal-footer">
		          <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
		          <button type="button" class="btn btn-default" data-dismiss="modal" onclick="Logout()">Log Out</button>
		        </div>
		      </div>

		    </div>
		  </div>

    <!-- <footer>&copy; Team XYZ</footer> -->

    <button type="button" id="addHabit" onclick="location.href='add.html'" title="add habit">+</button>
    <script type="text/javascript" src="../../lib/jquery-2.1.4.min.js"></script>
    <script src="../../lib/bootstrap-customized.js"></script>
    <script type="text/javascript" src="../../lib/parse-1.6.7.min.js"></script>
    <script type="text/javascript" src="../../lib/handlebars-v4.0.4.js"></script>
    <script type="text/javascript" src="../js/navigation.js"></script>
    <script type="text/javascript" src="../js/list.js"></script>
</body>
</html>
