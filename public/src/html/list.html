<!DOCTYPE html>
<html>
<head>
    <title>Virtue / Vice</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../../lib/bootstrap-customized.css">
    <link rel="stylesheet" type="text/css" href="../../lib/bootstrap-notify.min.css">
    <link rel="stylesheet" type="text/css" href="../../lib/animate.css">
    <link rel="stylesheet" type="text/css" href="../css/navigation.css">
    <link rel="stylesheet" type="text/css" href="../css/list.css">

    <script type="text/javascript" src="../../lib/jquery-2.1.4.min.js"></script>
    <script src="../js/vendor.js"></script>
    <script type="text/javascript" src="../js/list.js"></script>
    <script type="text/javascript" src="../js/navigation.js"></script>

</head>
<body>
    <header>
        <nav>
          <ul>
            <li><a href="welcome.html">Home</a></li>
            <li><a href="setting.html">Setting</a></li>
            <li><a href="#" id="logout" data-toggle="modal" data-target="#modal_logout">Log Out</a></li>
          </ul>
        </nav>
    </header>

    <section>
        <h1>Habit List</h1>
        <noscript><p style=
      "text-align: center; margin-bottom: 0;color:#a94442;background:#f2dede;border:1px solid #ebccd1;border-radius:5px;padding:5px;">Your browser doesn't support Javascript or Javascript is turned off! This website needs Javascript to function properly.</p></noscript>
        <ul id="habit-list">
            <script id="list-template" type="text/x-handlebars-template">
                {{#each this}}
                <li class="animated slideInLeft habit-entry" id="{{id}}">
                    <ul class="habit-info">
                        <li><div class="habit-name" title="{{title}}">{{title}}</div></li>
                        <li><img class="habit-icon" src="{{icon_image._url}}" alt="habit icon"></li>
                    </ul>
                    <div class="dropdown">
                      <button class="dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                        <svg class="settings-img" version="1.1" id="Artwork" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0" y="0"
                           viewBox="0 0 800 800" enable-background="new 0 0 800 800" xml:space="preserve" fill="#888">
                          <path d="M731.9,636L377,308c36.9-66.9,27-152.7-29.7-209.4c-41.4-41.4-98.3-57.8-152-49.4c-1.4,0.2-4.2,2.3-4.5,4.5
                            c-0.2,1.7,1.9,3.4,2.8,4.5c35.6,35.6,107,107,107,107c5.5,5.5,8.3,16.1,6.3,23.6l-20.9,78.1c-1.1,4.1-3.9,8.3-7.3,11.6
                            c-3.3,3.6-7.3,6.3-11.6,7.3l-78.1,20.9c-7.5,2-18.1-0.8-23.6-6.3c0,0-71.4-71.4-107-107c-0.9-0.9-2.8-3-4.5-2.8
                            c-2.2,0.3-4.4,3.1-4.5,4.5c-8.6,53.8,8,110.6,49.4,152c56.7,56.7,142.5,66.6,209.4,29.7l328.1,354.7c25.3,27.5,67.3,28.3,93.8,1.9
                            l3.7-3.8C760.2,703.3,759.2,661.4,731.9,636z M706.9,706.7c-13.7,13.8-35.9,13.8-49.7,0c-13.8-13.8-13.8-35.9,0-49.7
                            c13.7-13.7,35.9-13.7,49.7,0C720.6,670.8,720.6,693,706.9,706.7z"/>
                        </svg>
                      </button>
                      <ul class="dropdown-menu pull-right" aria-labelledby="dropdownMenu1">
                        <li><a href="#" class="edit">Edit</a></li>
                        <li><a href="#" class="del" data-toggle="modal" data-target="#deleteConfirmation">Delete</a></li>
                      </ul>
                    </div>

                    <div class="message">
                        <span class="message-total">
                            <strong class="current-value">{{current_value}}</strong> day(s) in a row! Best Record: <strong class="max-value">{{max_value}}</strong><br>
                            <svg height="25" width="150">
                                <line x1="0" y1="0" x2="150" y2="0" style="stroke:rgba(171,171,171,0.6);stroke-width:25" />
                                <line class="progress" x1="0" y1="0" x2="{{progress}}" y2="0" style="stroke:rgba(65, 131, 215, 0.8);stroke-width:25" />
                            </svg>
                        </span><br>
                        <span class="message-today">Completed <strong class="daily-current">{{daily_current}}</strong>/<strong>{{daily_frequency}}</strong> for today!</span>
                    </div>
                    <div class="habit-op">
                        <button type="button" class="op op-done" title="done">
                            <svg version="1.1" id="Artwork" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
                               viewBox="0 0 800 800" enable-background="new 0 0 800 800" xml:space="preserve" fill="white">
                              <path d="M697.9,219.1l-28.4-28.4c-11.7-11.7-30.8-11.7-42.6,0L329.1,488.6l-156-156c-11.7-11.7-30.8-11.7-42.6,0L102.1,361
                                c-11.7,11.7-11.7,30.8,0,42.6l205.6,205.6c5.9,5.9,13.5,8.9,21.2,8.9s15.4-3,21.2-8.9l347.5-347.5
                                C709.6,249.8,709.6,230.8,697.9,219.1z"/>
                            </svg>
                        </button>
                        <button type="button" class="op op-skip"  title="dismiss">
                          <svg version="1.1" id="Artwork" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
                             viewBox="0 0 800 800" enable-background="new 0 0 800 800" xml:space="preserve" fill="white">
                            <path d="M498.7,400.5L694.1,205c16.4-16.4,16.4-43.1,0-59.7l-39.8-39.8c-16.4-16.4-43.1-16.4-59.7,0L399.2,301L204.9,106.7
                              c-16.4-16.4-43.1-16.4-59.7,0l-39.8,39.8c-16.4,16.4-16.4,43.1,0,59.7l194.3,194.3L105.6,594.5c-16.4,16.4-16.4,43.1,0,59.7
                              l39.8,39.8c16.4,16.4,43.1,16.4,59.7,0L399.2,500l194.5,194.5c16.4,16.4,43.1,16.4,59.7,0l39.8-39.8c16.4-16.4,16.4-43.1,0-59.7
                              L498.7,400.5z"/>
                          </svg>
                        </button>
                    </div>
                </li>
                {{/each}}
            </script>
        </ul>
    </section>

    <!-- modal -->
    <div class="modal fade" id="deleteConfirmation" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Delete Habit Confirmation</h4>
              </div>
              <div class="modal-body">
                Are you sure you want to delete the habit <em></em>?
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-danger btn-delete">Delete</button>
                <button type="button" class="btn btn-default btn-cancel" data-dismiss="modal">Cancel</button>
              </div>
            </div>
        </div>
    </div>
	<!-- Modal -->
      <div class="modal fade" id="modal_logout" role="dialog">
        <div class="modal-dialog">

          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h4 class="modal-title">Log out Confirmation</h4>
            </div>
            <div class="modal-body">
              <p>Are you sure you want to log out ?</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
              <button type="button" class="btn btn-danger" data-dismiss="modal" onclick="Logout()">Log Out</button>
            </div>
          </div>
        </div>
      </div>

    <!-- <footer>&copy; Team XYZ</footer> -->

    <button type="button" id="addHabit" onclick="location.href='add.html'" title="add habit">+</button>
</body>
</html>
