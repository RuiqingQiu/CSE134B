	<div id="wrapper">

	  	<h1>virtue / <i>vice</i></h1>

		<p id="myswitch">
		<label for="myonoffswitch">Notification Enable:</label>
		</p>
		
		<div class="onoffswitch">
        <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch" onclick="Notification()">
        <label class="onoffswitch-label" for="myonoffswitch">
        <span class="onoffswitch-inner"></span>
        <span class="onoffswitch-switch"></span>
        </label>
        </div>

	<!-- Modal -->
		  <div class="modal fade" id="modal_logout" role="dialog">
		    <div class="modal-dialog">

		      <!-- Modal content-->
		      <div class="modal-content">
		        <div class="modal-header">
		          <button type="button" class="close" data-dismiss="modal">&times;</button>
		          <h4 class="modal-title">Log out Confirmation</h4>
		        </div>
		        <div class="modal-body">
		          <p>Are you sure you want to log out ?</p>
		        </div>
		        <div class="modal-footer">
		          <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
		          <button type="button" class="btn btn-default" data-dismiss="modal" onclick="Logout()">Log Out</button>
		        </div>
		      </div>

		    </div>
		  </div>
