	</header>
	<div id="wrapper">
	  <div class="setting" id="setting">
	    <br>
	  	<h1>virtue / <i>vice</i></h1>

		<noscript><p style="text-align: center; margin-bottom: 0;color:#a94442;background:#f2dede;border:1px solid #ebccd1;border-radius:5px;padding:5px;">
			Your browser doesn't support Javascript or Javascript is turned off! This website needs Javascript to function properly.
		</p></noscript>
		
		<p id="enable">
		<label for="myenableswitch">Notification Enable:</label>
		</p>
		
		<div class="enableswitch">
        <input type="checkbox" name="enableswitch" class="enableswitch-checkbox" id="myenableswitch" onclick="Notification()">
        <label class="enableswitch-label" for="myenableswitch">
        <span class="enableswitch-inner"></span>
        <span class="enableswitch-switch"></span>
        </label>
        </div>
		
		<p id="sleep">
		<label for="mysleepswitch">Notification Sleep:</label>
		</p>
		<div class="sleepswitch">
        <input type="checkbox" name="sleepswitch" class="sleepswitch-checkbox" id="mysleepswitch">
        <label class="sleepswitch-label" for="mysleepswitch">
        <span class="sleepswitch-inner"></span>
        <span class="sleepswitch-switch"></span>
        </label>
        </div>	    
			
	  </div>
	</div>  	
	
	<!-- Modal -->
		  <div class="modal fade" id="modal_logout" role="dialog">
		    <div class="modal-dialog">

		      <!-- Modal content-->
		      <div class="modal-content">
		        <div class="modal-header">
		          <button type="button" class="close" data-dismiss="modal">&times;</button>
		          <h4 class="modal-title">Log out Confirmation</h4>
		        </div>
		        <div class="modal-body">
		          <p>Are you sure you want to log out ?</p>
		        </div>
		        <div class="modal-footer">
		          <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
		          <button type="button" class="btn btn-danger" data-dismiss="modal" onclick="Logout()">Log Out</button>
		        </div>
		      </div>

		    </div>
		  </div>
