<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Add a habit</title>
		<link rel="stylesheet" href="../css/forms.css">
		<link rel="stylesheet" href="../../lib/bootstrap-customized.css">
		<link rel="stylesheet" href="../css/navigation.css">

		<script type="text/javascript" src="../../lib/jquery-2.1.4.min.js"></script>
		<script src="../../lib/parse-1.6.7.min.js"></script>
		<script src="../js/add.js"></script>
		<script src="../js/cropbox.js"></script>
		<script src="../js/navigation.js"></script>
		<script src="../../lib/bootstrap-customized.js"></script>
	</head>
	<body>
	<header>
		<nav>
		  <ul>
			<li><a href="welcome.html">Home</a></li>
			<li><a href="profile.html">Setting</a></li>
			<li><a href="login.html"  onclick="Logout()">Log Out</a></li>
		  </ul>
		</nav>
	</header>
		<div class="forms" id="habit-form">
			<h2>Add A Habit</h2>
			<form name="habitForm">
				<p><label><span id="title_text">Habit Title </span></label><span class="error_text" id="title_error">Please enter the habit title.</span></p>
				<p><input id="title" type="text" name="fullname" placeholder="Exercise 30 minutes"></p>
				<p><label>Habit Icon </label><span class="error_text" id="habit_icon_error">Please select an icon for your habit.</span></p>
				<img id="icon1" class="icon" onclick="selectImage('icon1');" src="../../img/sleep.jpg" alt="sleep image"/>
				<img id="icon2" class="icon" onclick="selectImage('icon2');" src="../../img/salad.jpg" alt="eat image"/>
				<img id="icon3" class="icon" onclick="selectImage('icon3');" src="../../img/run.jpg" alt="run image"/>
				<img id="icon4" class="icon" src="../../img/add.png" alt="find a image" onclick="chooseFile();"/>
				<p><label>Weekly Frequency </label><span class="error_text" id="weekly_frequency_error">Please enter the weekly frequency.</span></p>
				<div id="ck-button">
					<label> <input id="sunday" type="checkbox" name="date" value="sunday"><span>Sun</span></label>
					<label> <input id="monday" type="checkbox" name="date" value="monday"><span>Mon</span></label>
					<label> <input id="tuesday" type="checkbox" name="date" value="tuesday"><span>Tues</span></label>
					<label> <input id="wednesday" type="checkbox" name="date" value="wednesday"><span>Wed</span></label>
					<label> <input id="thursday" type="checkbox" name="date" value="thursday"><span>Thur</span></label>
					<label> <input id="friday" type="checkbox" name="date" value="friday"><span>Fri</span></label>
					<label> <input id="saturday" type="checkbox" name="date" value="saturday"><span>Sat</span></label>
				</div>


				<p><label>Daily Frequency </label><span class="error_text" id="daily_frequency_error">Please enter the daily frequency.</span></p>
				<div id="daily-button">
					<label> <input id="day1" type="checkbox" name="day" value="1" onclick="daily_selection('day1');"><span>1</span></label>
					<label> <input id="day2" type="checkbox" name="day" value="2" onclick="daily_selection('day2');"><span>2</span></label>
					<label> <input id="day3" type="checkbox" name="day" value="3" onclick="daily_selection('day3');"><span>3</span></label>
					<span id="times">times</span>
				</div>
				<p><label><span id="others_text">Others: </span><input id="others" type="text" name="day" placeholder="More than 3 times"></label></p>
				<span id="button-group">
					<input id="save" type="button" value="Save It" onclick="addHabit()">

					<input id="cancel" type="button" value="Cancel" data-toggle="modal" data-target="#modal_save_image">
				</span>

			</form>
		</div>

		<div class="container" id="upload-image">
		    <div class="imageBox">
		        <div class="thumbBox"></div>
		        <div class="spinner" style="display: none">Loading...</div>
		    </div>
		    <div class="action">
		   	 <div class="image-upload">
			   	 <label id="iconupload" for="profilePhotoFileUpload">
			   		 <img src="../../img/upload.png" width="65px" height="65px"/>
			   	 </label>
			   	 <input type="file" id="profilePhotoFileUpload" >
		        <input type="button" id="btnZoomIn" class="btn btn-info" value="+" >
		        <input type="button" id="btnZoomOut" class="btn btn-info" value="-">
		        <button id="btnCrop" class="btn btn-success" >Save</button>
		        <button id="btnCancel" onclick="closeImageSelector()" class="btn btn-danger">Cancel</button>

			 </div>

		    </div>
		    <div class="cropped">
		    	<img id="cropped" style="display: none" src="../../img/default.jpg" alt="image">
		    </div>
		</div>

		  <!-- Modal -->
		  <div class="modal fade" id="modal_save_image" role="dialog">
		    <div class="modal-dialog">

		      <!-- Modal content-->
		      <div class="modal-content">
		        <div class="modal-header">
		          <button type="button" class="close" data-dismiss="modal">&times;</button>
		          <h4 class="modal-title">Cancel Confirmation</h4>
		        </div>
		        <div class="modal-body">
		          <p>Are you sure you want to cancel this habit?</p>
		        </div>
		        <div class="modal-footer">
		          <button type="button" class="btn btn-danger" data-dismiss="modal" onclick="location.href ='list.html'">Cancel</button>
		          <button type="button" class="btn btn-default" data-dismiss="modal">Keep it</button>
		        </div>
		      </div>

		    </div>
		  </div>
		  <script>
			//For setting up trigger when others text field changed
			$('#others').on('input',function(e){
				document.getElementById('day1').checked = false;
				document.getElementById('day2').checked = false;
				document.getElementById('day3').checked = false;
			});
		  </script>
	</body>
</html>
