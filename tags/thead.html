<!DOCTYPE html>
<html>
  <head>
    <title>Test table tags</title>
    <meta charset="UTF-8">
  </head>

  <body>
    <table style="width:100%">
      <caption>January Expenditures</caption>
      <colgroup>
        <col span="2" style="background-color:red">
        <col style="background-color:yellow">
      </colgroup>
      <thead>
      <tr>
        <th>Item</th>
        <th>Quantity</th>
        <th>Cost</th>
     </tr>
     </thead>
     <tbody>
     <tr>
      <td>Disneyland Tickets</td>
      <td>2</td>
      <td>$180.00</td>
     </tr>
     <tr>
       <td>Hamburgers</td>
       <td>2</td>
       <td>$4.00</td>
     </tr>
     </tbody>
     <tfoot style="background-color:orange">
       <tr>
         <td colspan="2">Total cost of expenditures</td>
         <td>$184.00</td>
       </tr>
     </tfoot>
    </table>

  </body>
</html>
