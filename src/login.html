<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Welcome to Virtue/Vice!</title>
		<link rel="stylesheet" href="../css/login.css">
	</head>
	<body>
	  <div class="login">
	  	<h1>Vice / Virtue</h1>

      <form class="loginForm" action="index_submit" method="get" accept-charset="utf-8">
      	<table>
      	<tr>
        <td><label for="usermail">Email:</label></td>
          <td><input class="textInput" type="email" name="usermail" placeholder="Email" required></td>
         </tr>
         <tr style="height: 15px"></tr>
         <tr>
          <td><label for="password">Password:</label></td>
          <td><input class="textInput" type="password" name="password" placeholder="Password" required></td>
          </tr>
       		</table>
       		<div class="buttons">
       		<input class="loginButton" type="submit" value="Login">
          <input class="signUpButton" type="submit" value="Sign Up">
          </div>
      </form>

    </div>

	</body>
</html>
