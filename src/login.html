<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Welcome to Virtue/Vice!</title>
		<link rel="stylesheet" href="../css/login.css">
	</head>
	<body>
	  <div class="login">
	  	<h1>Vice/Virtue</h1>

      <form class="loginForm" action="index_submit" method="get" accept-charset="utf-8">
        <ul>
          <li><label for="usermail">Email</label>
          <input class="textInput" type="email" name="usermail" placeholder="Email" required></li>
          <li><label for="password">Password</label>
          <input class="textInput" type="password" name="password" placeholder="Password" required></li>
          <li>
          <input type="submit" value="Login"></li>
       </ul>
      </form>
    </div>

	</body>
</html>
